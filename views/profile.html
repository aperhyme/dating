<include href="views/header.html">

<body>

<!-- navbar with links to the different pages -->
<div class="topnav navbar-expand-sm sticky-top">
    <a href="https://agrigorenko.greenriverdev.com/328/dating/" target="_blank">Love Is...</a>
</div>

<div class ="w3-container" id="main">
    <form method="post" action="#">
        <fieldset class="form-group">

            <div>
                <!--Header-->
                <h1>Profile</h1>
                <hr>
            </div>

            <div class="row">

                <div class="col mb-3 mt-6 ml-4">
                    <!-- Email | text box -->
                    <label class="font-weight-bold">Email</label>
                    <input class="form-control" type="text" name="email" value="{{ @email }}">
                    <br>

                    <check if="{{ @errors['email'] }}">
                        <span class="alert">{{ @errors['email'] }}</span><br>
                    </check>
                    <br>

                    <label class="font-weight-bold">State</label>
                    <select class="form-control" name="state">
                        <option value="none">Select State</option>

                        <repeat group="{{ @states }}" value="{{ @state }}">
                            <option value="{{ @state }}">{{ @state }}</option>
                        </repeat>
                    </select>
                    <br>

                    <!-- Seeking -->
                        <div class="form-check-inline">
                            <label class="radio-inline"><b>Seeking</b><br>
                                <input type="radio" name="seeking" value="Male"> Male<br>
                            </label>

                            <label>
                                <input type="radio" name="seeking"  value="Female"> Female<br>
                            </label>
                        </div>
                </div>


                <div class="col d-flex align-items-end flex-column">
                    <div class="form-group m-6 mb-auto">
                        <label class="font-weight-bold" for="bio">Biography</label>
                        <textarea class="form-control" id="bio" rows="4" cols="100" name="bio"></textarea>
                    </div>


                    <!-- Button div -->
                    <div>
                        <input type="submit" class="btn btn-primary" value="Next >">
                    </div>

                </div>

            </div>
        </fieldset>
    </form>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
